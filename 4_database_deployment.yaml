apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
  labels:
    app: database
spec:
  replicas: 2
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: mysql:8.0.29
        ports:
        - containerPort: 3306
        - containerPort: 33060
        env:
        - name: MYSQL_DATABASE
          value: "wordpress_db"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: database-username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: database-password
        - name: MYSQL_RANDOM_ROOT_PASSWORD
          value: "1"
